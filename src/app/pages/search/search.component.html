<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
    
      <div  class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
        
        <a  *ngFor="let lugar of lugares.lugaresFiltrados  "  
            [routerLink]="['/item',lugar.cod]" class="rk-item ae-masonry__item animated fadeIn">
            <img src="assets/img/lugares/{{lugar.url}}.jpg" alt="">
            <div [routerLink]="['/item',lugar.cod]"  class="item-meta">
                <h2>{{lugar.nombre}}</h2>
                <p>{{lugar.categoria}}</p>
            </div>
        </a>
        
       
    </div>
</section>
